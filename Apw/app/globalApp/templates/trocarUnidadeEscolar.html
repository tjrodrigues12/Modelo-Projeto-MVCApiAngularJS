<div id="mdlTrocarUnidadeEscolar" class="modal fade" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Trocar Unidade Escolar</h4>
            </div>
            <div class="modal-body overflow-visible">
                <div cg-busy="[loadTela,loadPTue,loadMTue,loadUetue]" class="row">
                    <div class="col-xs-12">
                        <form novalidate name="formTrocarUnidadeEscolar">
                            <div class="form-group" validation-decorator>
                                <label>Perfil</label>
                                <div>
                                    <drop-down name="perfilId"
                                               ng-model="filtroTrocarUnidadeEscolar.perfilId"
                                               list="perfisTrocarUnidadeEscolar"
                                               list-id="perfilId"
                                               list-label="perfil"
                                               ng-change="obterMunicipiosParaTrocarUnidadeEscolar()"
                                               validation="required">
                                    </drop-down>
                                </div>
                            </div>
                            <div class="form-group" validation-decorator>
                                <label>Município</label>
                                <div>
                                    <drop-down name="municipioId"
                                               ng-model="filtroTrocarUnidadeEscolar.municipioId"
                                               list="municipiosTrocarUnidadeEscolar"
                                               list-id="municipioId"
                                               list-label="municipio"
                                               ng-change="obterUnidadesEscolaresParaTrocarUnidadeEscolar()"
                                               validation="required">
                                    </drop-down>
                                </div>
                            </div>
                            <div class="form-group" validation-decorator>
                                <label>Unidade Escolar</label>
                                <div>
                                    <drop-down name="unidadeEscolarId"
                                               ng-model="filtroTrocarUnidadeEscolar.unidadeEscolarId"
                                               list="unidadesEscolaresTrocarUnidadeEscolar"
                                               list-id="unidadeEscolarId"
                                               list-label="unidadeEscolar"
                                               validation="required">
                                    </drop-down>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        data-bb-handler="button"
                        class="btn btn-sm btn-danger"
                        data-dismiss="modal">
                    <i class="icon-remove"></i>Cancelar
                </button>
                <button type="button"
                        data-bb-handler="button"
                        class="btn btn-sm btn-success"
                        data-ng-click="alterarUnidadeEscolar()">
                    <i class="icon-ok"></i>OK
                </button>
            </div>
        </div>
    </div>
</div>
