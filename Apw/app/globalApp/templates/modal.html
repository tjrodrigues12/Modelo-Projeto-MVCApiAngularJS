<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{header}}</h4>
            </div>
            <div class="modal-body">
                <p class="text-warning">{{body}}</p>
            </div>
            <div class="modal-footer">
                <p class="text-left">{{footer}}</p>
                <button type="button"
                        data-bb-handler="button"
                        class="btn btn-sm btn-danger"
                        data-dismiss="modal"><i class="icon-remove"></i>Cancelar</button>
                <button type="button"
                        data-bb-handler="button"
                        class="btn btn-sm btn-success"
                        data-dismiss="modal"
                        data-ng-click="callbackbuttonright()"><i class="icon-ok"></i>OK</button>
            </div>
        </div>
    </div>
</div>
